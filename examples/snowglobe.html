				var cubeMaterial3 = new THREE.MeshBasicMaterial( { color: 0xccddff, envMap: textureCube, refractionRatio: 0.98, reflectivity:0.9 } );
				var cubeMaterial2 = new THREE.MeshBasicMaterial( { color: 0xccfffd, envMap: textureCube, refractionRatio: 0.985 } );

				// Skybox

				shader.uniforms[ "tCube" ].value = textureCube;

				var material = new THREE.ShaderMaterial( {

					fragmentShader: shader.fragmentShader,
					vertexShader: shader.vertexShader,
					uniforms: shader.uniforms,
					side: THREE.BackSide

				mesh = new THREE.Mesh( new THREE.BoxGeometry( 100000, 100000, 100000 ), material );
				sceneCube.add( mesh );

				// Load snow model.
				var onProgress = function ( xhr ) {

						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );

				};

				THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

				var snowTexture = THREE.ImageUtils.loadTexture('obj/snowglobe/Snow.jpg');
				var loader = new THREE.OBJLoader();
				loader.load( 'obj/snowglobe/snow.obj', function ( object ) {
					object.traverse(function(child) {
					    if(child instanceof THREE.Mesh) {

							child.material = new THREE.MeshBasicMaterial ( {

				// Load Tree model.

					object.traverse(function(child) {

							child.material = new THREE.MeshLambertMaterial ( {
								map: child.material.map,
								color: child.material.color,
								blending: THREE.SmoothShading
							});
					    }
					});

					object.scale.set (3, 3, 3);
					object.position.set (-20, 17, 0);
					scene.add( object );

					var tree2 = object.clone();

				// Add 3D Text 1
				var theText1 = "Seasonâ€™s Greetings from Juniper Networks";

				] );
				var text1 = new THREE.Mesh( text3d1, material );
				text1.position.set (centerOffset, 60, 0);
				text1.rotation.set (0, Math.PI * 2, 0);
				scene.add (text1);

			// Create particle group and emitter
	        function initParticles() {
	        	particleGroup = new SPE.Group({
	        		texture: {
	                    value: THREE.ImageUtils.loadTexture('textures/sprites/snowflake2.png')
	                }
	        	});

	        	emitter = new SPE.Emitter({
	                maxAge: {
	                    value: 1
	                },
	        		position: {
	                    value: new THREE.Vector3(0, 10, 0),
	                    radius: 90,
	                    spread: 100,
	                    //spread: new THREE.Vector3( 20, 0, 20 ),
	                    distribution: SPE.distributions.SPHERE
	                },

	        		acceleration: {
	                    value: new THREE.Vector3(0, 25, 0),
	                    spread: new THREE.Vector3( 5, 5, 5 )
	                },

	        		velocity: {
	                    value: new THREE.Vector3(0, -50, 0),
	                    //spread: new THREE.Vector3(5, 7.5, 5),
	                    //distribution: SPE.distributions.SPHERE
	                },

	                color: {
	                    value: [ new THREE.Color('white') ]
	                },

	                size: {
	                    value: [ 1, 10, 0 ],
	                    spread: 5
	                },

	        		particleCount: 2000
	        	});

				/*emitter = new SPE.Emitter({
                    type: 0,

                        value: 1
                    },

                        value: new THREE.Vector3(0, 0, 0),
                        radius: 5,

                    size: {

                    },

	        	particleGroup.addEmitter( emitter );
	        	scene.add( particleGroup.mesh );
	        }


			function onWindowResize() {

				windowHalfX = window.innerWidth / 2,
				windowHalfY = window.innerHeight / 2,

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				cameraCube.aspect = window.innerWidth / window.innerHeight;
				cameraCube.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove(event) {

				mouseX = ( event.clientX - windowHalfX ) * 0.25;
				mouseY = ( event.clientY - windowHalfY ) * 0.25;

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
				particleGroup.tick( );

				var timer = -0.0002 * Date.now();

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( scene.position );

				cameraCube.rotation.copy( camera.rotation );

				pointLight.position.x = 1500 * Math.cos( timer );
				pointLight.position.z = 1500 * Math.sin( timer );

				renderer.clear();
				renderer.render( sceneCube, cameraCube );
				renderer.render( scene, camera );

			}
