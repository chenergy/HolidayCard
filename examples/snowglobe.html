<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - cube refraction [Lucy]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#fff;
				padding:0;
				margin:0;
				overflow:hidden;
				font-family:georgia;
				text-align:center;
			}
			a {	color: #ff0080;	text-decoration: none; }
			a:hover { color: #0080ff; }

			canvas { pointer-events:none; z-index:10; }

			#d { text-align:center; margin:1em auto -9.5em; z-index:200; position:relative; display:block;
				background:rgba(0,0,0,0.5); padding:0.5em; width:400px; border-radius:15px; -webkit-box-shadow: 0px 0px 10px rgba(0,0,0,0.5) }

			#oldie { margin-top:15em !important }
		</style>
	</head>

	<body>
		<script src="../build/three.min.js"></script>

		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJMTLLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="js/SPE.min.js"></script>

		<script src="js/Detector.js"></script>

		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>
		
		<!-- 3D Text -->
		<script src="js/geometries/TextGeometry.js"></script>
		<script src="js/utils/FontUtils.js"></script>
		<script src="fonts/helvetiker_regular.typeface.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var FLOOR = -250;

			var container, stats;

			var camera, scene, renderer;
			var cameraCube, sceneCube, cubeTarget;

			//var mesh, zmesh, geometry;

			var emitter, particleGroup;

			var tloader, omloader, onProgress, onError;

			var directionalLight, pointLight;

			//var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var mouseDown = false;
			var mouseDownStart, startRotationY;

			var globeGroup;
			var sunnyvaleGroup, bangaloreGroup, denmarkGroup, londonGroup;
			var currentGroup = 0;
			var cityGroups;

			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();
			var INTERSECTED;
			var raycastObjects;

			init();
			initParticles();
			animate();

			function init() {

				container = document.createElement('div');
				document.body.appendChild(container);

				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 100000 );
				//var camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 1, 1000 );
				camera.position.z = 350;
				camera.position.y = 50;

				cameraCube = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 100000 );

				scene = new THREE.Scene();
				sceneCube = new THREE.Scene();

				// LIGHTS
				var ambient = new THREE.AmbientLight( 0xffffff );
				scene.add( ambient );

				pointLight = new THREE.PointLight( 0xffffff, 2 );
				scene.add( pointLight );

				// light representation
				var sphere = new THREE.SphereGeometry( 100, 16, 8 );

				var mesh = new THREE.Mesh( sphere, new THREE.MeshBasicMaterial( { color: 0xffffff } ) );
				mesh.scale.set( 0.05, 0.05, 0.05 );
				//pointLight.add( mesh );

				// material samples
				var r = "textures/cube/Park3Med/";

				var urls = [ r + "px.jpg", r + "nx.jpg",
							 r + "py.jpg", r + "ny.jpg",
							 r + "pz.jpg", r + "nz.jpg" ];

				var textureCube = THREE.ImageUtils.loadTextureCube( urls, THREE.CubeRefractionMapping );

				var cubeMaterial3 = new THREE.MeshBasicMaterial( { color: 0xccddff, envMap: textureCube, refractionRatio: 0.98, reflectivity:0.9 } );
				var cubeMaterial2 = new THREE.MeshBasicMaterial( { color: 0xccfffd, envMap: textureCube, refractionRatio: 0.985 } );
				var cubeMaterial1 = new THREE.MeshBasicMaterial( { color: 0xffffff, envMap: textureCube, refractionRatio: 0.98 } );

				// Skybox
				var shader = THREE.ShaderLib[ "cube" ];
				shader.uniforms[ "tCube" ].value = textureCube;

				var material = new THREE.ShaderMaterial( {

					fragmentShader: shader.fragmentShader,
					vertexShader: shader.vertexShader,
					uniforms: shader.uniforms,
					side: THREE.BackSide

				} ),

				mesh = new THREE.Mesh( new THREE.BoxGeometry( 100000, 100000, 100000 ), material );
				//sceneCube.add( mesh );

				// Renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.autoClear = false;
				container.appendChild( renderer.domElement );


				// GUI Stats
				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				stats.domElement.style.zIndex = 100;
				container.appendChild( stats.domElement );


				// Setup loaders.
				onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				onError = function ( xhr ) {
				};

				THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );

				omloader = new THREE.OBJMTLLoader();
				tloader = new THREE.TextureLoader();

				THREE.DefaultLoadingManager.onLoad = function ( ) {
				    console.log( "all done" );
				};

				THREE.DefaultLoadingManager.onProgress = function ( item, loaded, total ) {
					console.log( item, loaded, total );
				};

				/////////////////
				// GLOBE GROUP //
				/////////////////

				// Group all the snowglobe elements together.
				// The globeGroup contains all cityGroups so that they can be rotated together.
				// Each cityGroup will have its visiblity toggled based on rotation.
				globeGroup = new THREE.Group();

				// Back side reflective material.
				var sphereGeometry1 = new THREE.SphereBufferGeometry( 100, 32, 16 );
				var sphereMaterial1 = new THREE.MeshBasicMaterial( { color: 0xccddff, envMap: textureCube, refractionRatio: 0.98, reflectivity:0.9, side: THREE.BackSide } );
				var sphereMesh1 = new THREE.Mesh( sphereGeometry1, sphereMaterial1 );
				globeGroup.add( sphereMesh1 );

				// Load base model.
				omloader.load( 'obj/snowglobe/Base.obj', 'obj/snowglobe/Base.mtl', function ( object ) {
					/*object.traverse(function(child) {
					    if(child instanceof THREE.Mesh) {
					      	console.log(child.material);
							child.material = new THREE.MeshLambertMaterial ( {
								map: child.material.map,
								color: child.material.color,
								blending: THREE.SmoothShading
							});
					    }
					});*/
					object.scale.set (60, 60, 60);
					object.position.set (0, -60, 0);
					object.rotation.set (0, Math.PI, 0);
					globeGroup.add( object );
				}, onProgress, onError );

				// Load back panel for all images in globe group.
				var backGeometry = new THREE.CylinderGeometry( 95, 95, 1, 64 );
				var backMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff } );
				//var backMaterial = new THREE.MeshBasicMaterial( { map: 0x333333, side: THREE.DoubleSide } );
				var backPlane = new THREE.Mesh( backGeometry, backMaterial );
				backPlane.position.set (0, 0, -1);
				backPlane.rotation.set (Math.PI/2, 0, 0);
				globeGroup.add( backPlane );

				tloader.load( 'textures/logo.png', function ( texture ) {
					var material = new THREE.MeshBasicMaterial( {
						map: texture,
						transparent: true
					} );
					var geometry = new THREE.CircleGeometry (95, 64);
					var plane = new THREE.Mesh( geometry, material );
					plane.rotation.set (0, Math.PI, 0);
					plane.position.set (0, 0, -2);
					globeGroup.add( plane );
				}, onProgress, onError);


				///////////////
				// SUNNYVALE //
				///////////////
				sunnyvaleGroup = new THREE.Group();
				createSign ("Sunny Sunnyvale", sunnyvaleGroup);
				createImage ('textures/sunnyvale.jpg', sunnyvaleGroup);
				globeGroup.add (sunnyvaleGroup);


				///////////////
				// BANGALORE //
				///////////////
				bangaloreGroup = new THREE.Group();
				createImage ('textures/bangalore.jpg', bangaloreGroup);
				createSign ("Beautiful Bangalore", bangaloreGroup);
				globeGroup.add (bangaloreGroup);


				/////////////
				// DENMARK //
				/////////////
				denmarkGroup = new THREE.Group();
				createImage ('textures/denmark.jpg', denmarkGroup);
				createSign ("Delightful Denmark", denmarkGroup);
				globeGroup.add (denmarkGroup);


				////////////
				// LONDON //
				////////////
				londonGroup = new THREE.Group();
				createImage ('textures/london.jpg', londonGroup);
				createSign ("Lovely London", londonGroup);
				globeGroup.add (londonGroup);


				// Add city groups to scene.
				cityGroups = [ sunnyvaleGroup, bangaloreGroup, denmarkGroup, londonGroup ];
				bangaloreGroup.visible = false;
				denmarkGroup.visible = false;
				londonGroup.visible = false;
				globeGroup.rotation.y = -0.001;
				scene.add (globeGroup);



				/////////////////////
				// Raycast Objects //
				/////////////////////
				raycastObjects = new THREE.Group();
				createRaycastObject (
					new THREE.Vector3( 20, 4, 4 ), 
					new THREE.Vector3( 0, 100, 0 ), 
					sunnyvaleGroup 
				);
				scene.add (raycastObjects);


				// GUI
				var snowConfig = { snowLevel: 0.5 };
				var gui = new dat.GUI();
				var snowGUI = gui.addFolder( "Snow Level" );
				snowGUI.add( snowConfig, 'snowLevel', 0.1, 1 ).onChange( function() {
					emitter.activeMultiplier = snowConfig.snowLevel;
					mouseDown = false;
				});
				snowGUI.open();

				//

				document.addEventListener('mousemove', onDocumentMouseMove, false);
				document.addEventListener('mousedown', onDocumentMouseDown, false);
				document.addEventListener('mouseup', onDocumentMouseUp, false);

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}


			function createRaycastObject ( attr, position, group ){
				var rayGeo = new THREE.SphereGeometry( attr.x, attr.y, attr.z );
				//var rayMaterial = new THREE.MeshLambertMaterial( { color: 0xffffff } );
				var rayMaterial = new THREE.MeshBasicMaterial( { color: 0xffffff, wireframe: true } );
				var rayMesh = new THREE.Mesh( rayGeo, rayMaterial );
				rayMesh.position.set (position.x, position.y, position.z);
				//group.add ( rayMesh );
				raycastObjects.add ( rayMesh );
			}


			function createImage ( url, group ){
				tloader.load( url, function ( texture ) {
					var material = new THREE.MeshBasicMaterial( {
						map: texture
					} );
					var geometry = new THREE.CircleGeometry (95, 64);
					var plane = new THREE.Mesh( geometry, material );
					plane.position.set (0, 0, 0);
					group.add( plane );
				}, onProgress, onError);
			}


			function createSign ( text, group ){
				// Create sign box.
				var geometry = new THREE.BoxGeometry( 128, 26, 3 );
				var material = new THREE.MeshLambertMaterial( { color: 0xcccccc } );
				var mesh = new THREE.Mesh( geometry, material );
				mesh.position.set (0, -20, 60);
				group.add( mesh );

				// Add text.
				var text3D = new THREE.TextGeometry( text, {
					size: 8,
					height: 4,
					curveSegments: 2,
					font: "helvetiker"
				});
				text3D.computeBoundingBox();
				var centerOffset = -0.5 * ( text3D.boundingBox.max.x - text3D.boundingBox.min.x );
				var textMaterial = new THREE.MeshFaceMaterial( [
					new THREE.MeshPhongMaterial( { color: 0x333333, overdraw: 0.5 } ),
					new THREE.MeshPhongMaterial( { color: 0x000000, overdraw: 0.5 } )
				] );
				var textMesh = new THREE.Mesh( text3D, textMaterial );
				textMesh.position.set (centerOffset, -22, 60);
				textMesh.rotation.set (0, Math.PI * 2, 0);
				group.add (textMesh);
			}


			// Create particle group and emitter
	        function initParticles() {
	        	particleGroup = new SPE.Group({
	        		texture: {
	                    value: THREE.ImageUtils.loadTexture('textures/sprites/snowflake2.png')
	                },
	                maxParticleCount: 20000
	        	});

	        	emitter = new SPE.Emitter({
	                maxAge: {
	                    value: 1
	                },
	        		position: {
	                    value: new THREE.Vector3(0, 10, 0),
	                    radius: 90,
	                    spread: 100,
	                    distribution: SPE.distributions.SPHERE
	                },

	        		acceleration: {
	                    value: new THREE.Vector3(0, 25, 0),
	                    spread: new THREE.Vector3( 5, 5, 5 )
	                },

	        		velocity: {
	                    value: new THREE.Vector3(0, -50, 0),
	                },

	                color: {
	                    value: [ new THREE.Color('white') ]
	                },

	                size: {
	                    value: [ 1, 10, 0 ],
	                    spread: 5
	                },

	        		particleCount: 20000,
	        		activeMultiplier: 0.5
	        	});


	        	particleGroup.addEmitter( emitter );
	        	scene.add( particleGroup.mesh );
	        }


			function onWindowResize() {

				windowHalfX = window.innerWidth / 2,
				windowHalfY = window.innerHeight / 2,

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				cameraCube.aspect = window.innerWidth / window.innerHeight;
				cameraCube.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}


			function onDocumentMouseMove ( event ) {
				event.preventDefault();

				//mouse.x = ( event.clientX - windowHalfX );
				//mouse.y = ( event.clientY - windowHalfY );

				// calculate mouse position in normalized device coordinates
				// (-1 to +1) for both components

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				

				//mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				//mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

			}

			function onDocumentMouseDown ( event ) {
				mouseDown = true;
				mouseDownStart = mouse.x;
				startRotationY = globeGroup.rotation.y;

				if (INTERSECTED)
					console.log (INTERSECTED.position.y);
			}

			function onDocumentMouseUp ( event ) {
				mouseDown = false;
				if ((mouse.x - mouseDownStart) > 100){
					console.log ("rotate left");
				} else if ((mouse.x - mouseDownStart) < -100){
					console.log ("rotate right");
				}
			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {
				particleGroup.tick( );

				var timer = -0.0002 * Date.now();

				//camera.position.x += ( mouseX - camera.position.x ) * .05;
				//camera.position.y += ( - mouseY - camera.position.y ) * .05;
				// Clamp the rotation of the globe.
				if (mouseDown){
					globeGroup.rotation.y = startRotationY + ( mouse.x - mouseDownStart ) * 5;
				} else {
					globeGroup.rotation.y -= 0.001;
				}
				if (globeGroup.rotation.y >= 0)
					globeGroup.rotation.y = -0.001;

				if (globeGroup.rotation.y <= -Math.PI * 6)
					globeGroup.rotation.y = -Math.PI * 6 + 0.001;

				// Swap the visibility of the objects depending on the rotation.
				var floorRotation = Math.abs (Math.floor( (globeGroup.rotation.y - Math.PI) / (Math.PI * 2) )) - 1;
				if (floorRotation != currentGroup) {
					for (var i = 0; i < cityGroups.length; i++){
						cityGroups[i].visible = false;
					}
					cityGroups[floorRotation].visible = true;
					currentGroup = floorRotation;
				}
				//console.log (floorRotation);

				// find intersections
				raycaster.setFromCamera( mouse, camera );
				var intersects = raycaster.intersectObjects( raycastObjects.children );
				if ( intersects.length > 0 ) {
					INTERSECTED = intersects [0].object;
					/*if ( INTERSECTED )
						INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
					INTERSECTED = intersects [0].object;
					intersects[0].material.emissive.setHex( 0xff0000 );*/
					//console.log ("hit something");

					/*for ( var i = 0; i < intersects.length; i++ ) {
						intersects[ i ].object.material.color.set( 0xff0000 );
					}*/
				} else {
					/*if ( INTERSECTED ) 
						INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );*/
					INTERSECTED = null;
				}
					/*if ( INTERSECTED != intersects[ 0 ].object ) {
						if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0xff0000 );
					}
				} else {
					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );
					INTERSECTED = null;
				}*/

				// Camera
				camera.lookAt( scene.position );

				cameraCube.rotation.copy( camera.rotation );

				// Lighting rotation around position.
				pointLight.position.x = 1500 * Math.cos( timer );
				pointLight.position.z = 1500 * Math.sin( timer );

				renderer.clear();
				renderer.render( sceneCube, cameraCube );
				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
